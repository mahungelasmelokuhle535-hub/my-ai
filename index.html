<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Private AI ü§ñ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: #0f172a;
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      color: white;
      margin: 0;
    }
    .chat {
      max-width: 600px;
      margin: auto;
      padding: 15px;
    }
    .bubble {
      padding: 12px;
      border-radius: 12px;
      margin: 8px 0;
      max-width: 80%;
    }
    .user {
      background: #2563eb;
      margin-left: auto;
    }
    .bot {
      background: #1e293b;
    }
    input {
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      border: none;
      margin-top: 10px;
      font-size: 16px;
    }
  </style>
</head>
<body>

<div class="chat" id="chat">
  <div class="bubble bot">Hey Smelo üëãüèΩ I‚Äôm your private AI.</div>
</div>

<input type="text" id="input" placeholder="Ask me anything..." />

<script>
  const input = document.getElementById("input");
  const chat = document.getElementById("chat");

  input.addEventListener("keypress", function(e) {
    if (e.key === "Enter" && input.value.trim() !== "") {
      addBubble(input.value, "user");
      setTimeout(() => {
        addBubble("I‚Äôm thinking ü§î (AI coming soon)", "bot");
      }, 500);
      input.value = "";
    }
  });

  function addBubble(text, type) {
    const div = document.createElement("div");
    div.className = "bubble " + type;
    div.innerText = text;
    chat.appendChild(div);
    window.scrollTo(0, document.body.scrollHeight);
  }
</script>

</body>
  </html>
